    
    
    <div class="background-container">


        <mat-form-field class="calendar">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" (dateChange)="onStartDateChange($event)" readonly>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    
        <button class = "Pcbutt" mat-mini-fab color="primary" (click)="fetchFallsCount()" [disabled]="!bothDatesSelected" >	<mat-icon>filter_alt</mat-icon> </button>
    
        <mat-form-field class="calendar2">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" (dateChange)="onEndDateChange($event)" readonly>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    
        <mat-spinner [diameter]="50" class="load" *ngIf="loading===true" ></mat-spinner>
        <div class="TABLE" *ngIf="GetTable===true && FallsData" >
            <table  mat-table [dataSource]="FallsData" class="mat-elevation-z8">
              <!-- Date Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Fall Date </th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
              </ng-container>
          
              <!-- Time Column -->
              <ng-container matColumnDef="Time" class="TIME">
                <th mat-header-cell *matHeaderCellDef> Fall Time </th>
                <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
              </ng-container>
          
              <!-- Define header and row -->
              <tr class="TIME" mat-header-row *matHeaderRowDef="['Date', 'Time']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['Date', 'Time']"></tr>
            </table>
          </div>
          
    </div>
