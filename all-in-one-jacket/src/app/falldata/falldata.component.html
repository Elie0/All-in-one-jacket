    <mat-form-field style="margin-left: 300px; margin-top: 40px;">
        <mat-label>Choose Start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" (dateChange)="onStartDateChange($event)" readonly>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <button style="position: relative;left: 149px;top:80px" mat-mini-fab color="primary" (click)="fetchFallsCount()" [disabled]="!bothDatesSelected" >	<mat-icon>filter_alt</mat-icon> </button>

    <mat-form-field style="margin-left: 300px; margin-top: 40px;">
        <mat-label>Choose End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" (dateChange)="onEndDateChange($event)" readonly>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
